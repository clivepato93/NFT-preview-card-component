<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="cube">
      <img src="images/image-equilibrium.jpg" class='cube_img' alt="">
    <div class="eye" onclick=""> 
      <img src="images/icon-view.svg" class='eye_img' alt="">
    </div> 
    </div>


    <section class="title" onclick="">
      <h2>Equilibrium  #3429</h2>
    </section>
    <div class="info">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="stats">
      <div class="left"><p>0.041 ETH</p></div>
      <div class="right"><p>3 days left</p></div>
      
    </div>
    <div class='bottom'>
     <div class="pic"></div> <div class="author"> <p>Creation of <span class="white" onclick="">Jules Wyvern</span> </p></div>
     
    </div>
  </main>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clive Ciccio</a>.
  </footer>
</body>
</html>
